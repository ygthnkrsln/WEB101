<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Float, block elementler için geçerli olan bir özelliktir. */
      #container {
        background-color: chocolate;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: #3498db;
        float: right;
      }

      #box1 {
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="box1">Kutu 1</div>
      <div class="box">Kutu 2</div>
      <div class="box">Kutu 3</div>
    </div>
  </body>
</html>
