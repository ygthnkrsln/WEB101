      #container {
        background-color: chocolate;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: #3498db;
        float: right;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>

      <div class="box">Kutu 1</div>
