<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline-block;
      }
      #first {
        background-color: lightcoral;
      }
      #second {
        background-color: lightblue;
      }
      #third {
        background-color: lightgreen;
      }
      a {
        width: 100px;
        height: 100px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- display : none | inline | inline-block | block -->
    <!-- inline: İçeriği kadar yer kaplar. -->
    <!-- inline-block: İçeriği kadar yer kaplar, ancak blok özellikleri taşır. -->
    <!-- block: Tam genişlik kaplar, yeni satırda başlar. -->
    <!-- Yaygın blok elemanları: 
     <div>
     <p>
     <h1>, <h2>, ... <h6>
     <ul>, <ol>, <li>
     <header>, <footer>, <section>, <article>
     <nav>
     <table> -->

    <div>
      <div class="box" id="first">First</div>
      <div class="box" id="second">Second</div>
      <div class="box" id="third">Third</div>
    </div>

    <div>
      <a href="">Home</a>
      <a href="">Movies</a>
      <a href="">Contact</a>
    </div>
  </body>
</html>
