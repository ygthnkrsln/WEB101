<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div p {
        background-color: darkred;
      } 
      
      2., 3. ve 4. paragrafı seçer */

      /* div > p {
        background-color: darkred;
      } 
        
      2. ve 3. paragrafı seçer */

      /* div + p {
        background-color: darkred;
      }

      5. paragrafı seçer */

      div ~ p {
        background-color: darkred;
      }

      /* div'den sonraki paragraflar olan 5. ve 6. paragrafı seçer */
    </style>
  </head>
  <body>
    <!-- Combinators -->

    <!-- 1- Descendant Selector ( ) -->
    <!-- 2- Child Selector (>) -->
    <!-- 3- Adjacent Sibling Selector (+) -->
    <!-- 4- General Sibling Selector (~) -->

    <p>1. paragraf</p>
    <div>
      <p>2. paragraf</p>
      <p>3. paragraf</p>
      <section>
        <p>4. paragraf</p>
      </section>
    </div>
    <p>5. paragraf</p>
    <p>6. paragraf</p>
  </body>
</html>
