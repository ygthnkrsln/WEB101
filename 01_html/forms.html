<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.php">
      <div>
        <label for="name">Adınız:</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="surname">Soyadınız:</label>
        <input type="text" id="surname" />
      </div>

      <div>
        <label for="parola">Parola:</label>
        <input type="password" id="parola" />
      </div>

      <div>
        <label for="birthday">Doğum Tarihiniz:</label>
        <input type="date" id="birthday" />
      </div>

      <div>
        <label for="intro">Kendini Anlat</label>
        <textarea id="intro" cols="30"></textarea>
      </div>

      <!-- input kısmında name'ler aynı olmazsa çoktan seçmeli olur. -->
      <div>
        <p>En sevdiğin programlama dili:</p>
        <input type="radio" id="html" name="programlama" />
        <label for="html">HTML</label>

        <input type="radio" id="css" name="programlama" />
        <label for="css">CSS</label>

        <input type="radio" id="js" name="programlama" />
        <label for="js">JS</label>
      </div>

      <div>
        <p>En sevdiğin programlama dili:</p>
        <input type="checkbox" id="html2" name="programlama" />
        <label for="html2">HTML</label>

        <input type="checkbox" id="css2" name="programlama" />
        <label for="css2">CSS</label>

        <input type="checkbox" id="js2" name="programlama" />
        <label for="js2">JS</label>
      </div>

      <div>
        <label for="cities">Şehir</label>
        <select id="cities">
          <option value="41">Kocaeli</option>
          <option value="26">Eskişehir</option>
          <option value="43">Kütahya</option>
        </select>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="eposta" />
      </div>

      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
