<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="70%" cellpadding"10" cellspacing="10">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Iphone 11</td>
          <td>7000</td>
          <td>1.jpeg</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">Iphone 12</td>
          <td>8000</td>
          <td>2.jpeg</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">9000 - 3.jpeg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
